name: Build test source on linux 
on: [push]
jobs:
  build-source-code:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Build source
        run: |
          make all -C ./fileio
          make all -C ./advance_topics
          make all -C ./memalloc
          echo "Done"
